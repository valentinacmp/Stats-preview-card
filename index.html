<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Stats Preview Card Component</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">

		<div class="card-component">
			<div class="card-component-preview">
				<h1 class="card-title">Get <span class="strong-span">insights</span> that help your bussiness grow.</h1>
				<div class="main-paragraph">
					<span>
						Discover the benefits of data analytics and make better decisions rearding revenue, customer, experience, and overall efficiency.
					</span>
				</div>
				<div class="stats">
					<div class="stat">
						<strong class="stats-number">10k+</strong>
						<span class="stat-headings">COMPANIES</span>
					</div>
					<div class="stat">
						<strong class="stats-number">314</strong>
						<span class="stat-headings">TEMPLATES</span>
					</div>
					<div class="stat">
						<strong class="stats-number">12M+</strong>
						<span class="stat-headings">QUERIES</span>
					</div>
				</div>
			</div>
			<div class="card-component-image"></div>
		</div>

	</div>

</body>
</html>
